<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-User Messenger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #0088cc;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Login Page */
        #loginPage {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 15px;
            padding: 40px 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            display: block;
        }

        #chatPage {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            display: none;
            flex-direction: column;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .app-title {
            text-align: center;
            color: #0088cc;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            margin-top: 8px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #0088cc;
        }

        .login-btn {
            background: #0088cc;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-btn:hover {
            background: #0077b3;
        }

        .error-message {
            color: #ff3333;
            text-align: center;
            margin-top: 15px;
            min-height: 20px;
        }

        .warning-box {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 14px;
            color: #856404;
        }

        /* Chat Header */
        .chat-header {
            background: #0088cc;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
        }

        .user-details h2 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .user-details p {
            font-size: 14px;
            opacity: 0.9;
        }

        .logout-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        .logout-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        /* Messages Container */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #e5ddd5;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Messages */
        .message {
            display: flex;
            max-width: 70%;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.sent {
            align-self: flex-end;
        }

        .message.received {
            align-self: flex-start;
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
        }

        .sent .message-bubble {
            background: #0088cc;
            color: white;
            border-bottom-right-radius: 5px;
        }

        .received .message-bubble {
            background: white;
            color: #333;
            border-bottom-left-radius: 5px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .message-text {
            font-size: 15px;
            line-height: 1.4;
            margin-bottom: 5px;
        }

        .message-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            opacity: 0.8;
        }

        .message-status {
            font-style: italic;
            margin-left: 8px;
        }

        .sent .message-status {
            color: rgba(255,255,255,0.8);
        }

        /* Input Area */
        .input-area {
            padding: 20px;
            background: #f0f0f0;
            border-top: 1px solid #ddd;
        }

        .message-form {
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 25px;
            font-size: 15px;
        }

        .message-input:focus {
            outline: none;
        }

        .send-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #0088cc;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 18px;
        }

        .send-btn:hover {
            background: #0077b3;
        }

        /* Date Separator */
        .date-separator {
            text-align: center;
            margin: 20px 0;
        }

        .date-separator span {
            background: rgba(0,0,0,0.1);
            color: #555;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        /* Unread Indicator */
        .unread-indicator {
            background: #ff6b6b;
            color: white;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 12px;
            margin-bottom: 10px;
            align-self: center;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            #chatPage {
                height: 100vh;
                border-radius: 0;
            }
            
            #loginPage {
                border-radius: 0;
                height: 100vh;
            }
            
            body {
                padding: 0;
            }
            
            .message {
                max-width: 85%;
            }
        }

        @media (max-width: 480px) {
            .message {
                max-width: 95%;
            }
            
            .chat-header {
                padding: 15px;
            }
            
            .user-avatar {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage">
        <h1 class="app-title">Telegram Messenger</h1>
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <input type="text" id="username" placeholder="Username" required>
            </div>
            
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            
            <button type="submit" class="login-btn">Login</button>
            <div id="loginError" class="error-message"></div>
        </form>
        
        <div class="warning-box">
            <strong>Note:</strong> Open this page in two different browsers (Safari, Chrome, Firefox) for two users to chat.
        </div>
    </div>
    
    <!-- Chat Page -->
    <div id="chatPage">
        <div class="chat-header">
            <div class="chat-info">
                <div id="otherUserAvatar" class="user-avatar">U</div>
                <div class="user-details">
                    <h2 id="otherUserName">User</h2>
                    <p id="statusText">Online</p>
                </div>
            </div>
            <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>
        
        <div class="messages-container" id="messagesContainer">
            <!-- Messages will appear here -->
        </div>
        
        <div class="input-area">
            <form id="messageForm" class="message-form">
                <input type="text" id="messageInput" class="message-input" placeholder="Type a message..." autocomplete="off" required>
                <button type="submit" class="send-btn">â†‘</button>
            </form>
        </div>
    </div>

    <script>
        // ============================================
        // CROSS-BROWSER REAL-TIME MESSENGER
        // ============================================
        
        // User database
        const USERS = {
            'nafisa_177': {
                password: 'nafisa2010',
                displayName: 'Nafisa',
                avatar: 'N'
            },
            'jahongir_177': {
                password: 'jahongir2010',
                displayName: 'Jahongir',
                avatar: 'J'
            }
        };

        // Storage keys with version
        const STORAGE_KEYS = {
            MESSAGES: 'cross_browser_messages_v5',
            CURRENT_USER: 'cross_browser_current_user',
            LAST_SYNC: 'cross_browser_last_sync'
        };

        // Global state
        let currentUser = null;
        let otherUser = null;
        let lastMessageCount = 0;
        let lastSyncTime = 0;
        let messageCheckInterval = null;
        let isOnline = true;

        // DOM elements
        const loginPage = document.getElementById('loginPage');
        const chatPage = document.getElementById('chatPage');
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginError = document.getElementById('loginError');
        const logoutBtn = document.getElementById('logoutBtn');
        const messagesContainer = document.getElementById('messagesContainer');
        const messageForm = document.getElementById('messageForm');
        const messageInput = document.getElementById('messageInput');
        const otherUserName = document.getElementById('otherUserName');
        const otherUserAvatar = document.getElementById('otherUserAvatar');
        const statusText = document.getElementById('statusText');

        // ============================================
        // CROSS-BROWSER SYNC SYSTEM
        // ============================================
        
        // Initialize storage with unique key per installation
        function initStorage() {
            // Generate unique storage key on first load
            let storageId = localStorage.getItem('messenger_storage_id');
            if (!storageId) {
                storageId = 'msg_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('messenger_storage_id', storageId);
            }
            
            // Initialize messages if empty
            if (!localStorage.getItem(STORAGE_KEYS.MESSAGES)) {
                const initialMessages = [];
                localStorage.setItem(STORAGE_KEYS.MESSAGES, JSON.stringify(initialMessages));
                localStorage.setItem(STORAGE_KEYS.LAST_SYNC, Date.now().toString());
            }
        }

        // Get all messages
        function getMessages() {
            const messagesJson = localStorage.getItem(STORAGE_KEYS.MESSAGES);
            return messagesJson ? JSON.parse(messagesJson) : [];
        }

        // Save messages with sync timestamp
        function saveMessages(messages) {
            localStorage.setItem(STORAGE_KEYS.MESSAGES, JSON.stringify(messages));
            const syncTime = Date.now();
            localStorage.setItem(STORAGE_KEYS.LAST_SYNC, syncTime.toString());
            return syncTime;
        }

        // Add new message
        function addMessage(sender, text) {
            const messages = getMessages();
            const newMessage = {
                id: generateId(),
                sender: sender,
                text: text.trim(),
                timestamp: Date.now(),
                readBy: [sender]
            };
            
            messages.push(newMessage);
            const syncTime = saveMessages(messages);
            return { message: newMessage, syncTime };
        }

        // Generate unique ID
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2, 9);
        }

        // Get other user
        function getOtherUser() {
            const users = Object.keys(USERS);
            return users.find(user => user !== currentUser);
        }

        // Mark messages as read
        function markMessagesAsRead() {
            if (!currentUser || !otherUser) return false;
            
            const messages = getMessages();
            let updated = false;
            
            messages.forEach(msg => {
                if (msg.sender === otherUser && !msg.readBy.includes(currentUser)) {
                    msg.readBy.push(currentUser);
                    updated = true;
                }
            });
            
            if (updated) {
                saveMessages(messages);
                return true;
            }
            return false;
        }

        // ============================================
        // REAL-TIME POLLING SYSTEM
        // ============================================
        
        // Start checking for new messages
        function startMessagePolling() {
            if (messageCheckInterval) {
                clearInterval(messageCheckInterval);
            }
            
            // Check every 500ms for real-time feel
            messageCheckInterval = setInterval(() => {
                checkForNewMessages();
            }, 500);
        }

        // Check if there are new messages
        function checkForNewMessages() {
            if (!currentUser || !isOnline) return;
            
            const messages = getMessages();
            const currentCount = messages.length;
            
            // Check if messages changed
            if (currentCount !== lastMessageCount) {
                lastMessageCount = currentCount;
                renderMessages();
                updateStatus();
                
                // Mark messages as read
                if (markMessagesAsRead()) {
                    renderMessages();
                }
                
                // Show notification for new messages
                if (document.hidden) {
                    showNotification();
                }
            } else {
                // Check sync time for changes
                const lastSync = parseInt(localStorage.getItem(STORAGE_KEYS.LAST_SYNC) || '0');
                if (lastSync > lastSyncTime) {
                    lastSyncTime = lastSync;
                    renderMessages();
                    updateStatus();
                }
            }
        }

        // Show browser notification
        function showNotification() {
            if (!("Notification" in window)) return;
            
            if (Notification.permission === "granted") {
                const messages = getMessages();
                const lastMessage = messages[messages.length - 1];
                
                if (lastMessage && lastMessage.sender === otherUser) {
                    new Notification(`${USERS[otherUser].displayName}`, {
                        body: lastMessage.text,
                        icon: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjQiIGhlaWdodD0iNjQiIHZpZXdCb3g9IjAgMCA2NCA2NCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHBhdGggZD0iTTMyIDZDNDQuMTUgNiA1NCAxNS44NSA1NCAyOEM1NCA0MC4xNSA0NC4xNSA1MCAzMiA1MEMxOS44NSA1MCAxMCA0MC4xNSAxMCAyOEMxMCAxNS44NSAxOS44NSA2IDMyIDZaIiBmaWxsPSIjMDA4OENDIi8+Cjwvc3ZnPgo='
                    });
                }
            } else if (Notification.permission !== "denied") {
                Notification.requestPermission();
            }
        }

        // ============================================
        // UI RENDERING
        // ============================================
        
        // Format time
        function formatTime(timestamp) {
            return new Date(timestamp).toLocaleTimeString([], { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }

        // Format date
        function formatDate(timestamp) {
            const date = new Date(timestamp);
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);
            
            if (date.toDateString() === today.toDateString()) {
                return 'Today';
            } else if (date.toDateString() === yesterday.toDateString()) {
                return 'Yesterday';
            } else {
                return date.toLocaleDateString();
            }
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Render all messages
        function renderMessages() {
            if (!currentUser || !otherUser) return;
            
            const messages = getMessages();
            messagesContainer.innerHTML = '';
            
            let lastDate = null;
            
            messages.forEach(msg => {
                // Add date separator
                const messageDate = formatDate(msg.timestamp);
                if (messageDate !== lastDate) {
                    const dateSeparator = document.createElement('div');
                    dateSeparator.className = 'date-separator';
                    dateSeparator.innerHTML = `<span>${messageDate}</span>`;
                    messagesContainer.appendChild(dateSeparator);
                    lastDate = messageDate;
                }
                
                // Create message element
                const isSent = msg.sender === currentUser;
                const isRead = msg.readBy.includes(otherUser);
                
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
                
                const statusText = isSent && isRead ? 'seen' : '';
                
                messageDiv.innerHTML = `
                    <div class="message-bubble">
                        <div class="message-text">${escapeHtml(msg.text)}</div>
                        <div class="message-info">
                            <span>${formatTime(msg.timestamp)}</span>
                            ${isSent ? `<span class="message-status">${statusText}</span>` : ''}
                        </div>
                    </div>
                `;
                
                messagesContainer.appendChild(messageDiv);
            });
            
            // Scroll to bottom
            setTimeout(() => {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }, 100);
        }

        // Update status
        function updateStatus() {
            if (!currentUser || !otherUser) return;
            
            const messages = getMessages();
            const unreadCount = messages.filter(msg => 
                msg.sender === otherUser && !msg.readBy.includes(currentUser)
            ).length;
            
            if (unreadCount > 0) {
                statusText.textContent = `${unreadCount} new message${unreadCount > 1 ? 's' : ''}`;
                statusText.style.color = '#ffdd59';
            } else {
                statusText.textContent = 'Online';
                statusText.style.color = 'rgba(255,255,255,0.9)';
            }
        }

        // ============================================
        // AUTHENTICATION
        // ============================================
        
        // Handle login
        function handleLogin(username, password) {
            loginError.textContent = '';
            
            const user = USERS[username];
            if (user && user.password === password) {
                currentUser = username;
                otherUser = getOtherUser();
                
                // Save session
                localStorage.setItem(STORAGE_KEYS.CURRENT_USER, username);
                
                // Initialize storage
                initStorage();
                
                // Update UI
                otherUserName.textContent = USERS[otherUser].displayName;
                otherUserAvatar.textContent = USERS[otherUser].avatar;
                
                // Switch pages
                loginPage.style.display = 'none';
                chatPage.style.display = 'flex';
                
                // Start polling
                const messages = getMessages();
                lastMessageCount = messages.length;
                lastSyncTime = parseInt(localStorage.getItem(STORAGE_KEYS.LAST_SYNC) || '0');
                startMessagePolling();
                
                // Render messages
                renderMessages();
                updateStatus();
                
                // Mark messages as read
                markMessagesAsRead();
                
                // Focus input
                messageInput.focus();
                
                // Request notification permission
                if ("Notification" in window && Notification.permission === "default") {
                    Notification.requestPermission();
                }
                
                return true;
            }
            
            loginError.textContent = 'Invalid username or password';
            return false;
        }

        // Handle logout
        function handleLogout() {
            if (messageCheckInterval) {
                clearInterval(messageCheckInterval);
                messageCheckInterval = null;
            }
            
            currentUser = null;
            otherUser = null;
            localStorage.removeItem(STORAGE_KEYS.CURRENT_USER);
            
            chatPage.style.display = 'none';
            loginPage.style.display = 'block';
            
            loginForm.reset();
            loginError.textContent = '';
            usernameInput.focus();
        }

        // Check existing session
        function checkSession() {
            const savedUser = localStorage.getItem(STORAGE_KEYS.CURRENT_USER);
            if (savedUser && USERS[savedUser]) {
                return handleLogin(savedUser, USERS[savedUser].password);
            }
            return false;
        }

        // ============================================
        // EVENT HANDLERS
        // ============================================
        
        // Send message
        function sendMessage(e) {
            e.preventDefault();
            
            const text = messageInput.value.trim();
            if (!text || !currentUser) return;
            
            // Add message
            const { syncTime } = addMessage(currentUser, text);
            lastSyncTime = syncTime;
            
            // Clear and focus
            messageInput.value = '';
            messageInput.focus();
            
            // Update UI
            renderMessages();
            updateStatus();
        }

        // ============================================
        // EVENT LISTENERS
        // ============================================
        
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            handleLogin(username, password);
        });

        logoutBtn.addEventListener('click', handleLogout);

        messageForm.addEventListener('submit', sendMessage);

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                sendMessage(e);
            }
        });

        // Page visibility events
        document.addEventListener('visibilitychange', () => {
            isOnline = !document.hidden;
            if (!document.hidden && currentUser) {
                checkForNewMessages();
                markMessagesAsRead();
            }
        });

        // Window focus events
        window.addEventListener('focus', () => {
            isOnline = true;
            if (currentUser) {
                checkForNewMessages();
                markMessagesAsRead();
            }
        });

        // ============================================
        // INITIALIZATION
        // ============================================
        
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize storage
            initStorage();
            
            // Check for existing session
            if (!checkSession()) {
                loginPage.style.display = 'block';
                chatPage.style.display = 'none';
                usernameInput.focus();
            }
            
            // Additional periodic sync (every 2 seconds)
            setInterval(() => {
                if (currentUser) {
                    const lastSync = parseInt(localStorage.getItem(STORAGE_KEYS.LAST_SYNC) || '0');
                    if (lastSync > lastSyncTime) {
                        lastSyncTime = lastSync;
                        renderMessages();
                        updateStatus();
                    }
                }
            }, 2000);
        });
    </script>
</body>
</html>
